<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jesse Clicker</title>
  <link rel="icon" href="https://i.imgur.com/1n6bJSe.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      background-color: #111;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5em;
    }

    #head {
      width: 200px;
      border-radius: 12px;
      border: 4px solid crimson;
      box-shadow: 0 0 12px red;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    .score {
      font-size: 22px;
      margin: 20px 0;
    }

    .upgrade {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .upgrade button {
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .upgrade button.enabled {
      background-color: green;
    }

    #resetBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px 20px;
      background-color: crimson;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      display: none;
    }

    #notEnoughPoints {
      margin-top: 10px;
      color: red;
      font-weight: bold;
      display: none;
    }

    /* Chat styles */
    #chatContainer {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 300px;
      background: #222;
      border: 2px solid crimson;
      border-radius: 10px;
      font-size: 14px;
      overflow: hidden;
      transition: height 0.3s ease;
    }

    #chatHeader {
      background: crimson;
      color: white;
      padding: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    #chatBox {
      height: 0;
      overflow-y: auto;
      transition: height 0.3s ease;
      padding: 0 10px;
      background: #111;
    }

    #chatBox.open {
      height: 200px;
    }

    #messageInput {
      width: 100%;
      box-sizing: border-box;
      border: none;
      padding: 10px;
      color: white;
      background: #333;
      display: none;
    }

    /* Username Modal */
    #usernameModal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .modalContent {
      background-color: #111;
      border: 2px solid crimson;
      padding: 30px;
      border-radius: 12px;
    }

    .modalContent input, .modalContent button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }

    #leaderboard {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: 300px;
      background: #222;
      color: white;
      border: 2px solid crimson;
      border-radius: 10px;
      padding: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Jesse Clicker</h1>
  <img id="head" src="https://i.pinimg.com/736x/26/5d/fe/265dfe8eb04c534f990d78be571c085c.jpg" alt="Jesse" />
  <div class="score">Yo Points: <span id="score">0</span></div>

  <div class="upgrade">
    <button id="upgrade1">Sell Meth (Cost: 100)</button>
    <button id="upgrade2">Sell More Meth (Cost: 250)</button>
  </div>

  <div id="notEnoughPoints">Not enough Yo Points!</div>
  <button id="resetBtn">Reset Game</button>

  <!-- Chat -->
  <div id="chatContainer">
    <div id="chatHeader">Public Chat</div>
    <div id="chatBox"></div>
    <input id="messageInput" placeholder="Type your message..." />
  </div>

  <!-- Leaderboard -->
  <div id="leaderboard">Leaderboard Coming Soon!</div>

  <!-- Username Modal -->
  <div id="usernameModal">
    <div class="modalContent">
      <h2>Enter a username</h2>
      <input type="text" id="usernameInput" placeholder="Username"/>
      <div><button id="confirmUsername">OK</button></div>
      <div id="usernameError" style="color:red;"></div>
    </div>
  </div>

  <!-- Firebase + Game Script -->
  <script type="module" src="script.js"></script>

</body>
</html>
