<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jesse Clicker</title>
  <link rel="icon" href="https://www.ordbogen.com/apple-touch-icon.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
    }

    #head {
      width: 150px;
      margin: 20px;
      cursor: pointer;
    }

    .score {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .upgrade {
      margin: 20px;
    }

    .upgrade button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .upgrade button.affordable {
      background-color: green;
      color: white;
    }

    #notEnoughPoints {
      color: red;
      font-weight: bold;
    }

    #resetBtn {
      display: none;
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px;
    }

    #chatContainer {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: #333;
      width: 250px;
      border-radius: 8px;
      overflow: hidden;
    }

    #chatHeader {
      background: #444;
      padding: 10px;
      cursor: pointer;
    }

    #chatBox {
      max-height: 150px;
      overflow-y: auto;
      display: none;
      text-align: left;
      padding: 5px;
    }

    #messageInput {
      width: 100%;
      box-sizing: border-box;
      padding: 8px;
      display: none;
      border: none;
      outline: none;
    }

    #leaderboard {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: #333;
      width: 250px;
      border-radius: 8px;
    }

    #leaderboardHeader {
      background: #444;
      padding: 10px;
    }

    #usernameModal {
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modalContent {
      background: white;
      color: black;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 300px;
    }

    #usernameError {
      color: red;
      margin-top: 10px;
    }

  </style>
</head>
<body>
  <div id="usernameModal">
    <div class="modalContent">
      <h2>Enter your username</h2>
      <input type="text" id="usernameInput" placeholder="Username" />
      <button id="confirmUsername">OK</button>
      <div id="usernameError"></div>
    </div>
  </div>

  <h1>Jesse Clicker</h1>
  <img id="head" src="https://i.pinimg.com/736x/26/5d/fe/265dfe8eb04c534f990d78be571c085c.jpg" alt="Jesse's Head" />
  <div class="score">Yo Points: <span id="score">0</span></div>

  <div class="upgrade" id="upgradeContainer"></div>
  <div id="notEnoughPoints" style="display:none;">Not enough Yo Points!</div>
  <button id="resetBtn">Reset Game</button>

  <div id="chatContainer">
    <div id="chatHeader">Public Chat</div>
    <div id="chatBox"></div>
    <input type="text" id="messageInput" placeholder="Type your message..." />
  </div>

  <div id="leaderboard">
    <div id="leaderboardHeader">Leaderboard (Coming soon...)</div>
  </div>

  <script>
    const usernameModal = document.getElementById('usernameModal');
    const usernameInput = document.getElementById('usernameInput');
    const confirmUsername = document.getElementById('confirmUsername');
    const usernameError = document.getElementById('usernameError');

    const head = document.getElementById('head');
    const scoreDisplay = document.getElementById('score');
    const upgradeContainer = document.getElementById('upgradeContainer');
    const notEnoughPoints = document.getElementById('notEnoughPoints');
    const resetBtn = document.getElementById('resetBtn');
    const chatHeader = document.getElementById('chatHeader');
    const chatBox = document.getElementById('chatBox');
    const messageInput = document.getElementById('messageInput');

    let username = '';
    let score = 0;
    let autoClick = 0;
    let upgrades = [{ name: 'Auto Clicker', cost: 100, increment: 1 }];

    function updateScore() {
      scoreDisplay.textContent = score;
    }

    function renderUpgrades() {
      upgradeContainer.innerHTML = '';
      upgrades.forEach((upgrade, i) => {
        const btn = document.createElement('button');
        btn.textContent = `${upgrade.name} - ${upgrade.cost} Yo Points`;
        if (score >= upgrade.cost) {
          btn.classList.add('affordable');
        }
        btn.onclick = () => {
          if (score >= upgrade.cost) {
            score -= upgrade.cost;
            autoClick += upgrade.increment;
            upgrade.cost = Math.floor(upgrade.cost * 1.5);
            updateScore();
            renderUpgrades();
            saveGame();
          } else {
            notEnoughPoints.style.display = 'block';
            setTimeout(() => notEnoughPoints.style.display = 'none', 2000);
          }
        };
        upgradeContainer.appendChild(btn);
      });
    }

    function saveGame() {
      localStorage.setItem('score', score);
      localStorage.setItem('username', username);
      localStorage.setItem('autoClick', autoClick);
      localStorage.setItem('upgrades', JSON.stringify(upgrades));
    }

    function loadGame() {
      const savedUsername = localStorage.getItem('username');
      if (savedUsername) {
        username = savedUsername;
        score = parseInt(localStorage.getItem('score')) || 0;
        autoClick = parseInt(localStorage.getItem('autoClick')) || 0;
        upgrades = JSON.parse(localStorage.getItem('upgrades')) || upgrades;
        usernameModal.style.display = 'none';
        updateScore();
        renderUpgrades();
        if (username === 'Walter White') resetBtn.style.display = 'block';
      }
    }

    confirmUsername.onclick = () => {
      const input = usernameInput.value.trim();
      if (!input) {
        usernameError.textContent = 'Please enter a username.';
        return;
      }
      username = input;
      usernameModal.style.display = 'none';
      saveGame();
      loadGame();
    };

    head.onclick = () => {
      score++;
      updateScore();
      renderUpgrades();
      saveGame();
    };

    resetBtn.onclick = () => {
      if (username === 'Walter White') {
        score = 0;
        autoClick = 0;
        upgrades = [{ name: 'Auto Clicker', cost: 100, increment: 1 }];
        updateScore();
        renderUpgrades();
        saveGame();
      }
    };

    chatHeader.onclick = () => {
      const open = chatBox.style.display === 'block';
      chatBox.style.display = open ? 'none' : 'block';
      messageInput.style.display = open ? 'none' : 'block';
    };

    setInterval(() => {
      score += autoClick;
      updateScore();
      renderUpgrades();
      saveGame();
    }, 1000);

    window.onload = () => {
      loadGame();
    };
  </script>
</body>
</html>
