<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jesse Clicker</title>
  <link rel="icon" href="https://www.ordbogen.com/apple-touch-icon.png" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: 'Georgia', serif;
      text-align: center;
      color: white;
    }
    .backdrop {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('https://static1.srcdn.com/wordpress/wp-content/uploads/2021/10/Breaking-Bad-RV.jpg');
      background-size: cover;
      background-position: center;
      z-index: -1;
    }
    h1 { margin-top: 20px; }
    #head {
      width: 200px;
      cursor: pointer;
      transition: transform 0.1s ease;
      border-radius: 12px;
      border: 4px solid crimson;
      box-shadow: 0 0 12px red;
    }
    .score {
      font-size: 22px;
      margin-top: 20px;
    }
    .upgrade-info {
      display: inline-block;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #555;
    }
    .upgradeAffordable {
      background-color: green !important;
    }
    #resetBtn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: crimson;
    }
    #chatContainer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      background: rgba(20, 20, 20, 0.95);
      border: 2px solid crimson;
      border-radius: 12px;
      overflow: hidden;
      z-index: 10;
    }
    #chatHeader {
      background: crimson;
      color: white;
      padding: 10px;
      font-weight: bold;
    }
    #chatBox {
      height: 200px;
      overflow-y: auto;
      padding: 10px;
      background-color: #111;
      text-align: left;
    }
    #messageInput {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #222;
      color: white;
      border-top: 2px solid crimson;
    }

    /* Username modal */
    #usernameModal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .modalContent {
      background-color: #111;
      padding: 30px;
      border-radius: 10px;
      border: 2px solid crimson;
      text-align: center;
      color: white;
    }
    .modalContent input {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      border-radius: 5px;
      border: none;
      margin-top: 10px;
      background-color: #222;
      color: white;
    }
    .modalContent button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #usernameError { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="backdrop"></div>
  <h1>Jesse Clicker</h1>
  <img id="head" src="https://i.pinimg.com/736x/26/5d/fe/265dfe8eb04c534f990d78be571c085c.jpg" />
  <div class="score">Yo Points: <span id="score">0</span></div>

  <div class="upgrade-info"><button id="upgrade0" onclick="buyUpgrade(0)">Sell Heroin - 200</button></div>
  <div class="upgrade-info"><button id="upgrade1" onclick="buyUpgrade(1)">Sell Crystal Meth - 200</button></div>
  <div class="upgrade-info"><button id="upgrade2" onclick="buyUpgrade(2)">Sell Cocaine - 200</button></div>

  <button id="resetBtn" onclick="resetGame()">Reset Game</button>

  <div id="chatContainer">
    <div id="chatHeader">Public Chat</div>
    <div id="chatBox"></div>
    <input id="messageInput" placeholder="Type a message...">
  </div>

  <div id="usernameModal">
    <div class="modalContent">
      <h2>Enter your username</h2>
      <input type="text" id="usernameInput" />
      <button id="confirmUsername">OK</button>
      <div id="usernameError"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, serverTimestamp,
      query, orderBy, onSnapshot, getDocs, doc, deleteDoc, setDoc
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyATfxCXQlXlzDZYVJXbgaLbzSp3v9oltdk",
      authDomain: "yomath-e3bf6.firebaseapp.com",
      projectId: "yomath-e3bf6",
      storageBucket: "omath-e3bf6.firebasestorage.app",
      messagingSenderId: "828481107544",
      appId: "1:828481107544:web:f5d42aaa18f7ae15293c2d",
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let username = localStorage.getItem("chatUsername");
    const usersRef = collection(db, "users");
    const messageInput = document.getElementById("messageInput");
    const chatBox = document.getElementById("chatBox");
    const upgrades = [
      { cost: 200, bonus: 1 },
      { cost: 200, bonus: 1 },
      { cost: 200, bonus: 1 }
    ];
    let score = parseFloat(localStorage.getItem("score")) || 0;
    let autoClick = parseFloat(localStorage.getItem("autoClick")) || 0;

    const scoreEl = document.getElementById("score");
    const head = document.getElementById("head");

    function updateScore() {
      scoreEl.textContent = Math.floor(score);
      localStorage.setItem("score", score);
      localStorage.setItem("autoClick", autoClick);
      upgrades.forEach((u, i) => {
        document.getElementById(`upgrade${i}`).innerText =
          `Sell ${["Heroin", "Crystal Meth", "Cocaine"][i]} - ${u.cost}`;
        const btn = document.getElementById(`upgrade${i}`);
        btn.classList.toggle("upgradeAffordable", score >= u.cost);
      });
    }

    window.buyUpgrade = function(i) {
      const u = upgrades[i];
      if (score >= u.cost) {
        score -= u.cost;
        autoClick += u.bonus;
        u.cost = Math.floor(u.cost * 1.5);
        u.bonus = Math.floor(u.bonus * 1.5);
        updateScore();
      }
    };

    window.resetGame = function() {
      if (confirm("Are you sure you want to reset the game?")) {
        score = 0;
        autoClick = 0;
        upgrades.forEach(u => { u.cost = 200; u.bonus = 1; });
        updateScore();
      }
    };

    function gameLoop() {
      score += autoClick / 10;
      updateScore();
      requestAnimationFrame(gameLoop);
    }

    head.onclick = () => {
      score += 1;
      updateScore();
    };

    gameLoop();
    updateScore();

    messageInput.addEventListener("keydown", async (e) => {
      if (e.key === "Enter") {
        const text = messageInput.value.trim();
        if (text) {
          await addDoc(collection(db, "messages"), {
            user: username,
            message: text,
            timestamp: serverTimestamp()
          });
          messageInput.value = "";
        }
      }
    });

    const q = query(collection(db, "messages"), orderBy("timestamp"));
    onSnapshot(q, (snapshot) => {
      chatBox.innerHTML = "";
      snapshot.forEach(doc => {
        const msg = doc.data();
        chatBox.innerHTML += `<div><strong>${msg.user}:</strong> ${msg.message}</div>`;
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    async function askUsername() {
      const modal = document.getElementById("usernameModal");
      modal.style.display = "flex";
      document.getElementById("confirmUsername").onclick = async () => {
        const input = document.getElementById("usernameInput").value.trim();
        const error = document.getElementById("usernameError");

        const snapshot = await getDocs(usersRef);
        const taken = snapshot.docs.map(doc => doc.id);
        if (!input) {
          error.textContent = "Please enter a name.";
        } else if (taken.includes(input)) {
          error.textContent = "That name is taken!";
        } else {
          await setDoc(doc(db, "users", input), { joinedAt: serverTimestamp() });
          localStorage.setItem("chatUsername", input);
          username = input;
          modal.style.display = "none";
        }
      };
    }

    if (!username) {
      askUsername();
    }
  </script>
</body>
</html>
