<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Breaking Bad Chatbot</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      text-align: center;
      color: white;
      background-color: #000;
      position: relative;
    }

    .backdrop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://static1.srcdn.com/wordpress/wp-content/uploads/2021/10/Breaking-Bad-RV.jpg');
      background-size: cover;
      background-position: center;
      z-index: -1;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    #chatContainer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      text-align: center;
    }

    #chatBox {
      max-height: 300px;
      overflow-y: auto;
      background: #222;
      padding: 10px;
      color: white;
      text-align: left;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    #chatInput {
      width: 70%;
      padding: 10px;
      margin: 5px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      margin: 5px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    #characterSelect {
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="backdrop"></div>

  <h1>Breaking Bad Chatbot</h1>

  <!-- Chat Container -->
  <div id="chatContainer">
    <select id="characterSelect">
      <option value="jesse">Talk to Jesse</option>
      <option value="walter">Talk to Walter</option>
    </select>
    <div id="chatBox"></div>
    <input id="chatInput" type="text" placeholder="Say something..." />
    <button id="chatButton" onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const chatInput = document.getElementById("chatInput");
    const characterSelect = document.getElementById("characterSelect");

    // Send a message
    function sendMessage() {
      const userMessage = chatInput.value.trim();
      if (!userMessage) return;

      // Display user message
      addMessage("You", userMessage);
      chatInput.value = "";

      // Respond from selected character
      const selectedCharacter = characterSelect.value;
      setTimeout(() => {
        const response = generateResponse(userMessage, selectedCharacter);
        addMessage(selectedCharacter === "jesse" ? "Jesse" : "Walter", response);
      }, 500);
    }

    // Add a message to the chat
    function addMessage(sender, message) {
      const messageElement = document.createElement("div");
      messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
      chatBox.appendChild(messageElement);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Generate chatbot response
    function generateResponse(message, character) {
      const lowerMessage = message.toLowerCase();

      if (character === "jesse") {
        // Jesse's responses
        if (lowerMessage.includes("yo")) return "Yo, what up?";
        if (lowerMessage.includes("meth")) return "Yeah, science!";
        if (lowerMessage.includes("bitch")) return "Watch it, yo!";
        return getRandomResponse([
          "I don't know what you're talking about, yo!",
          "Chill, bro.",
          "Let's cook!",
        ]);
      } else if (character === "walter") {
        // Walter's responses
        if (lowerMessage.includes("science")) return "You're goddamn right!";
        if (lowerMessage.includes("cook")) return "We need to cook.";
        if (lowerMessage.includes("danger")) return "I am the danger!";
        return getRandomResponse([
          "I'm not sure I follow.",
          "We have work to do.",
          "Stay out of my territory.",
        ]);
      }
    }

    // Get a random response from an array
    function getRandomResponse(responses) {
      const randomIndex = Math.floor(Math.random() * responses.length);
      return responses[randomIndex];
    }
  </script>
</body>
</html>
