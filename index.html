<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jesse Clicker</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: black;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }
    .backdrop {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      background: url('https://static1.srcdn.com/wordpress/wp-content/uploads/2021/10/Breaking-Bad-RV.jpg') center/cover no-repeat;
      z-index: -1;
    }
    h1 { font-size: 2.5em; margin-top: 20px; }
    #head {
      width: 200px;
      cursor: pointer;
      transition: transform 0.1s ease;
      border-radius: 12px;
      border: 4px solid crimson;
      box-shadow: 0 0 12px red;
    }
    #score { font-size: 24px; margin-top: 20px; display: block; }

    .upgrade { margin: 20px; }
    .upgrade button {
      padding: 12px 24px;
      font-size: 16px;
      margin: 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .upgrade button.affordable { background-color: darkgreen; }

    #resetBtn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: crimson;
    }

    #chatContainer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      background: #111;
      border: 2px solid crimson;
      border-radius: 12px;
      overflow: hidden;
      font-size: 14px;
    }
    #chatHeader {
      background: crimson;
      padding: 10px;
      font-weight: bold;
    }
    #chatBox {
      height: 200px;
      overflow-y: auto;
      padding: 10px;
      background: #000;
      text-align: left;
    }
    #messageInput {
      width: 100%;
      padding: 10px;
      border: none;
      outline: none;
      background: #222;
      color: white;
      border-top: 2px solid crimson;
    }

    #deleteBtn {
      display: none;
      background: red;
      color: white;
      margin: 5px;
    }

    /* Username Modal */
    #usernameModal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #usernameModal .modalContent {
      background: #111;
      border: 2px solid crimson;
      padding: 30px;
      border-radius: 12px;
      color: white;
      width: 300px;
      text-align: center;
    }
    #usernameModal input {
      width: 80%;
      padding: 10px;
      margin-top: 10px;
      background: #222;
      color: white;
      border: none;
      border-radius: 6px;
    }
    #usernameModal button {
      margin-top: 15px;
      padding: 10px 20px;
      background: crimson;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    #usernameError { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="backdrop"></div>
  <h1>Jesse Clicker</h1>
  <img id="head" src="https://i.pinimg.com/736x/26/5d/fe/265dfe8eb04c534f990d78be571c085c.jpg" />
  <div id="score">Yo Points: 0</div>

  <div class="upgrade">
    <button id="upgrade0">Sell Heroin (Cost: 200)</button>
    <button id="upgrade1">Sell Crystal Meth (Cost: 200)</button>
    <button id="upgrade2">Sell Cocaine (Cost: 200)</button>
  </div>

  <button id="resetBtn">Reset Game</button>
  <button id="deleteBtn">Delete Chat</button>

  <div id="chatContainer">
    <div id="chatHeader">Chat</div>
    <div id="chatBox"></div>
    <input id="messageInput" placeholder="Type a message..."/>
  </div>

  <div id="usernameModal">
    <div class="modalContent">
      <h2>Enter your username</h2>
      <input id="usernameInput" placeholder="Your name..." />
      <button id="confirmUsername">OK</button>
      <div id="usernameError"></div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
