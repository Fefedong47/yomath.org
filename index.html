<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jesse Clicker</title>
  <link rel="icon" href="https://plus.ordbogen.com/android-chrome-192x192.png" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      text-align: center;
      color: white;
      background-color: #000;
      position: relative;
    }

    .backdrop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://static1.srcdn.com/wordpress/wp-content/uploads/2021/10/Breaking-Bad-RV.jpg');
      background-size: cover;
      background-position: center;
      z-index: -1;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    #head {
      width: 200px;
      cursor: pointer;
      transition: transform 0.1s ease;
      border-radius: 12px;
      border: 4px solid crimson;
      box-shadow: 0 0 12px red;
    }

    .score {
      font-size: 22px;
      margin-top: 20px;
    }

    .upgrade {
      margin-top: 20px;
    }

    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #555;
      box-shadow: 0 0 10px #ff4c4c;
    }

    #chatContainer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      text-align: center;
    }

    #chatBox {
      max-height: 200px;
      overflow-y: auto;
      background: #222;
      padding: 10px;
      color: white;
      text-align: left;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    #chatInput {
      width: 70%;
      padding: 10px;
      margin: 5px;
    }

    #chatButton {
      padding: 10px 15px;
      font-size: 16px;
      margin: 5px;
    }

    #characterSelect {
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="backdrop"></div>

  <h1>Jesse Clicker</h1>

  <img id="head" src="https://i.pinimg.com/736x/26/5d/fe/265dfe8eb04c534f990d78be571c085c.jpg" alt="Jesse Pinkman" />

  <div class="score">Yo Points: <span id="score">0</span></div>

  <div class="upgrade">
    <button onclick="buyUpgrade(0)">Sell Heroin, 200 Yo Points</button>
    <button onclick="buyUpgrade(1)">Sell Crystal Meth, 200 Yo Points</button>
    <button onclick="buyUpgrade(2)">Sell Cocaine, 200 Yo Points</button>
  </div>

  <!-- Chat Container -->
  <div id="chatContainer">
    <select id="characterSelect">
      <option value="jesse">Talk to Jesse</option>
      <option value="walter">Talk to Walter</option>
    </select>
    <div id="chatBox"></div>
    <input id="chatInput" type="text" placeholder="Say something..." />
    <button id="chatButton" onclick="sendMessage()">Send</button>
  </div>

  <script>
    let score = 0;
    let autoClick = 0;

    const upgrades = [
      { name: "Heroin", cost: 200, bonus: 1 },
      { name: "Crystal Meth", cost: 200, bonus: 2 },
      { name: "Cocaine", cost: 200, bonus: 3 }
    ];

    const scoreDisplay = document.getElementById("score");
    const head = document.getElementById("head");

    // Click logic for Jesse's head
    head.onclick = () => {
      score++;
      updateScore();
    };

    function buyUpgrade(index) {
      const upgrade = upgrades[index];
      if (score >= upgrade.cost) {
        score -= upgrade.cost;
        autoClick += upgrade.bonus;
        upgrade.cost *= 2;
        updateScore();
      } else {
        alert("Yo, you don't have enough Yo Points!");
      }
    }

    function updateScore() {
      scoreDisplay.textContent = score;
    }

    // Chat Logic
    const chatBox = document.getElementById("chatBox");
    const chatInput = document.getElementById("chatInput");
    const characterSelect = document.getElementById("characterSelect");

    function sendMessage() {
      const userMessage = chatInput.value.trim();
      if (!userMessage) return;

      // Display user message
      addMessage("You", userMessage);
      chatInput.value = "";

      // Respond from selected character
      const selectedCharacter = characterSelect.value;
      const characterResponse = getCharacterResponse(userMessage, selectedCharacter);
      setTimeout(() => {
        addMessage(selectedCharacter === "jesse" ? "Jesse" : "Walter", characterResponse);
      }, 500);
    }

    function addMessage(sender, message) {
      const messageElement = document.createElement("div");
      messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
      chatBox.appendChild(messageElement);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function getCharacterResponse(message, character) {
      const lowerMessage = message.toLowerCase();

      if (character === "jesse") {
        // Jesse-like responses
        if (lowerMessage.includes("yo")) return "Yo, what up?";
        if (lowerMessage.includes("meth")) return "Yeah, science!";
        if (lowerMessage.includes("bitch")) return "Watch it, yo!";
        return "I don't know what you're talking about, yo!";
      } else if (character === "walter") {
        // Walter-like responses
        if (lowerMessage.includes("yo")) return "Speak clearly.";
        if (lowerMessage.includes("meth")) return "We need to cook.";
        if (lowerMessage.includes("danger")) return "I am the danger!";
        return "I'm not sure I follow.";
      }
    }
  </script>
</body>
</html>
