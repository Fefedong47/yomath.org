<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jesse Clicker</title>
  <link rel="icon" href="https://www.ordbogen.com/apple-touch-icon.png" />
  <style>
    /* General styles */
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      color: white;
      background-color: #111;
      overflow-x: hidden;
    }

    .backdrop {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://static1.srcdn.com/wordpress/wp-content/uploads/2021/10/Breaking-Bad-RV.jpg') no-repeat center center/cover;
      z-index: -1;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-top: 20px;
    }

    #head {
      display: block;
      margin: 20px auto;
      width: 200px;
      border-radius: 12px;
      border: 4px solid crimson;
      box-shadow: 0 0 12px red;
      cursor: pointer;
    }

    .score {
      text-align: center;
      font-size: 24px;
    }

    .upgrade {
      text-align: center;
      margin-top: 20px;
    }

    .upgrade button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .upgrade button.affordable {
      background-color: green;
    }

    .upgrade button:hover {
      background-color: #555;
    }

    #resetBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 16px;
      background-color: crimson;
      border: none;
      border-radius: 6px;
      color: white;
      display: none;
      cursor: pointer;
    }

    #notEnoughPoints {
      text-align: center;
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }

    #chatContainer {
      position: fixed;
      bottom: 0;
      right: 20px;
      width: 300px;
      background: #222;
      border: 2px solid crimson;
      border-radius: 10px 10px 0 0;
      overflow: hidden;
      box-shadow: 0 0 15px crimson;
      transition: height 0.3s;
      height: 40px;
    }

    #chatHeader {
      padding: 10px;
      background: crimson;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    #chatBox {
      height: 200px;
      overflow-y: auto;
      padding: 10px;
      display: none;
    }

    #messageInput {
      display: none;
      width: 100%;
      border: none;
      padding: 10px;
      background-color: #333;
      color: white;
    }

    #leaderboard {
      position: fixed;
      bottom: 0;
      left: 20px;
      background: #222;
      color: white;
      border: 2px solid crimson;
      border-radius: 10px 10px 0 0;
      width: 200px;
      overflow: hidden;
    }

    #leaderboardHeader {
      background: crimson;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    #leaderboardBody {
      display: none;
      padding: 10px;
    }

    #usernameModal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modalContent {
      background: #222;
      border: 2px solid crimson;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
    }

    .modalContent input, .modalContent button {
      width: 80%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      font-size: 16px;
    }

    .modalContent button {
      background-color: crimson;
      color: white;
      border: none;
      cursor: pointer;
    }

    .modalContent input {
      background-color: #111;
      color: white;
      border: none;
    }

    #usernameError {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="backdrop"></div>
  <h1>Jesse Clicker</h1>
  <img id="head" src="https://i.pinimg.com/736x/26/5d/fe/265dfe8eb04c534f990d78be571c085c.jpg" alt="Jesse Head" />
  <div class="score">Yo Points: <span id="score">0</span></div>

  <div class="upgrade" id="upgradeContainer"></div>
  <div id="notEnoughPoints" style="display:none;">Not enough Yo Points!</div>

  <button id="resetBtn">Reset Game</button>

  <div id="chatContainer">
    <div id="chatHeader">Public Chat</div>
    <div id="chatBox"></div>
    <input type="text" id="messageInput" placeholder="Type your message..." />
  </div>

  <div id="leaderboard">
    <div id="leaderboardHeader">Leaderboard</div>
    <div id="leaderboardBody">Coming soon...</div>
  </div>

  <div id="usernameModal">
    <div class="modalContent">
      <h2>Enter your username</h2>
      <input type="text" id="usernameInput" placeholder="Username" />
      <button id="confirmUsername">OK</button>
      <div id="usernameError"></div>
    </div>
  </div>

  <!-- Firebase and Game Logic scripts go here -->
  <script type="module">
    // JS Code continues here for Firebase + Game Logic
    // Too long to include in this message â€” want me to send that next?
  </script>
</body>
</html>
