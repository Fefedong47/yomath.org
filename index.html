<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ordbogen.com</title>
  <link rel="icon" href="https://plus.ordbogen.com/android-chrome-192x192.png" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="backdrop"></div>

  <h1>Jesse Clicker</h1>

  <img id="head" src="https://i.pinimg.com/736x/26/5d/fe/265dfe8eb04c534f990d78be571c085c.jpg" alt="Jesse Pinkman"/>

  <div class="score">Yo Points: <span id="score">0</span></div>

  <div class="upgrade">
    <div class="upgrade-info">
      <button onclick="buyUpgrade(0)">Sell Heroin, 200 Yo Points</button>
    </div>
    <div class="upgrade-info">
      <button onclick="buyUpgrade(1)">Sell Crystal Meth, 200 Yo Points</button>
    </div>
    <div class="upgrade-info">
      <button onclick="buyUpgrade(2)">Sell Cocaine, 200 Yo Points</button>
    </div>
  </div>

  <button id="resetBtn" onclick="resetGame()">Reset Game</button>
  <div id="notEnoughPoints">Yo, ya don't got enough Yo Points!</div>

  <!-- Chat Box -->
  <div id="chatContainer">
    <div id="chatHeader">Chat With Jesse</div>
    <div id="chatMessages"></div>
    <input type="text" id="chatInput" placeholder="Say something..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <!-- Discord Widget Embed -->
  <div id="discordWidgetContainer">
    <h2>Join Our Discord!</h2>
    <iframe src="https://discord.gg/7g66vbrz=dark" width="350" height="500" allowtransparency="true" frameborder="0"></iframe>
  </div>

  <audio id="backgroundAudio" autoplay loop>
    <source src="" type="audio/mp3">
  </audio>

  <iframe id="soundcloudPlayer" width="0" height="0" scrolling="no" frameborder="no" allow="autoplay" src=""></iframe>

  <script src="script.js"></script>
</body>
</html>
