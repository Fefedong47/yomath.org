<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jesse Clicker</title>
  <link rel="icon" href="https://www.ordbogen.com/apple-touch-icon.png" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: 'Georgia', serif;
      text-align: center;
      color: white;
      position: relative;
    }
    .backdrop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://static1.srcdn.com/wordpress/wp-content/uploads/2021/10/Breaking-Bad-RV.jpg');
      background-size: cover;
      background-position: center;
      z-index: -1;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    #head {
      width: 200px;
      cursor: pointer;
      transition: transform 0.1s ease;
      border-radius: 12px;
      border: 4px solid crimson;
      box-shadow: 0 0 12px red;
    }
    .score {
      font-size: 22px;
      margin-top: 20px;
    }
    .upgrade {
      margin-top: 20px;
    }
    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #555;
      box-shadow: 0 0 10px #ff4c4c;
    }
    .upgrade-info {
      display: inline-block;
      margin-right: 15px;
    }
    #resetBtn, #deleteMessagesBtn {
      display: none;
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #ff4747;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #resetBtn:hover, #deleteMessagesBtn:hover {
      background-color: #ff1a1a;
    }
    #notEnoughPoints {
      display: none;
      font-size: 30px;
      color: #ff4747;
      margin-top: 20px;
      font-weight: bold;
      text-shadow: 2px 2px 5px #000;
    }
    #chatContainer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      background: rgba(20, 20, 20, 0.95);
      border: 2px solid crimson;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px crimson;
      z-index: 10;
      font-family: 'Georgia', serif;
    }
    #chatHeader {
      background: crimson;
      color: white;
      padding: 10px;
      font-weight: bold;
      text-align: center;
      border-bottom: 2px solid #222;
    }
    #chatBox {
      height: 200px;
      overflow-y: auto;
      padding: 10px;
      color: white;
      text-align: left;
      font-size: 14px;
      background-color: #111;
    }
    #chatBox div {
      margin-bottom: 8px;
    }
    #messageInput {
      width: 100%;
      padding: 10px;
      border: none;
      outline: none;
      background-color: #222;
      color: white;
      font-size: 14px;
      border-top: 2px solid crimson;
    }
  </style>
</head>
<body>
  <div class="backdrop"></div>
  <h1>Jesse Clicker</h1>
  <img id="head" src="https://i.pinimg.com/736x/26/5d/fe/265dfe8eb04c534f990d78be571c085c.jpg" alt="Jesse Pinkman"/>
  <div class="score">Yo Points: <span id="score">0</span></div>
  <div class="upgrade">
    <div class="upgrade-info"><button onclick="buyUpgrade(0)">Sell Heroin, 200 Yo Points</button></div>
    <div class="upgrade-info"><button onclick="buyUpgrade(1)">Sell Crystal Meth, 200 Yo Points</button></div>
    <div class="upgrade-info"><button onclick="buyUpgrade(2)">Sell Cocaine, 200 Yo Points</button></div>
  </div>
  <button id="resetBtn" onclick="resetGame()">Reset Game</button>
  <button id="deleteMessagesBtn">Slet Beskeder</button>
  <div id="notEnoughPoints">Yo, ya don't got enough Yo Points!</div>
  <div id="chatContainer">
    <div id="chatHeader">Public Chat</div>
    <div id="chatBox"></div>
    <input id="messageInput" placeholder="Type a message..."/>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      serverTimestamp,
      query,
      orderBy,
      onSnapshot,
      getDocs,
      doc,
      deleteDoc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyATfxCXQlXlzDZYVJXbgaLbzSp3v9oltdk",
      authDomain: "yomath-e3bf6.firebaseapp.com",
      projectId: "yomath-e3bf6",
      storageBucket: "omath-e3bf6.firebasestorage.app",
      messagingSenderId: "828481107544",
      appId: "1:828481107544:web:f5d42aaa18f7ae15293c2d",
      measurementId: "G-DS7EDV6X1P"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const usersRef = collection(db, "users");
    const chatBox = document.getElementById('chatBox');
    const messageInput = document.getElementById('messageInput');
    const deleteBtn = document.getElementById("deleteMessagesBtn");

    let username;
    const adminUsername = "Yomath Admin"; // Skift dette til dit admin navn

    async function promptForUsername() {
      let takenUsernames = [];
      const snapshot = await getDocs(usersRef);
      snapshot.forEach(doc => takenUsernames.push(doc.id));

      while (!username || username.trim() === "" || takenUsernames.includes(username)) {
        username = prompt(takenUsernames.includes(username) ? "Navnet er allerede i brug. Vælg et andet:" : "Vælg et brugernavn:");
        username = username?.trim();
      }

      await setDoc(doc(db, "users", username), { joinedAt: serverTimestamp() });
      localStorage.setItem("chatUsername", username);

      window.addEventListener("beforeunload", async () => {
        await deleteDoc(doc(db, "users", username));
      });
    }

    username = localStorage.getItem("chatUsername");
    if (!username) {
      await promptForUsername();
    }

    if (username === adminUsername) {
      deleteBtn.style.display = "block";
    }

    messageInput.addEventListener("keydown", async (e) => {
      if (e.key === "Enter") {
        const text = messageInput.value.trim();
        if (text) {
          await addDoc(collection(db, "messages"), {
            user: username,
            message: text,
            timestamp: serverTimestamp()
          });
          messageInput.value = "";
        }
      }
    });

    const q = query(collection(db, "messages"), orderBy("timestamp"));
    onSnapshot(q, (snapshot) => {
      chatBox.innerHTML = "";
      snapshot.forEach(doc => {
        const msg = doc.data();
        chatBox.innerHTML += `<div><strong>${msg.user}:</strong> ${msg.message}</div>`;
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    window.clearMessages = async function () {
      if (username !== adminUsername) return;

      const confirmDelete = confirm("Er du sikker på, du vil slette alle beskeder?");
      if (!confirmDelete) return;

      const messagesSnapshot = await getDocs(collection(db, "messages"));
      for (const messageDoc of messagesSnapshot.docs) {
        await deleteDoc(doc(db, "messages", messageDoc.id));
      }
    };

    deleteBtn.onclick = window.clearMessages;
  </script>
</body>
</html>
