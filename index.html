<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jesse Clicker</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: black;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }
    .backdrop {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      background: url('https://static1.srcdn.com/wordpress/wp-content/uploads/2021/10/Breaking-Bad-RV.jpg') center/cover no-repeat;
      z-index: -1;
    }
    h1 { font-size: 2.5em; margin-top: 20px; }
    #head {
      width: 200px;
      cursor: pointer;
      transition: transform 0.1s ease;
      border-radius: 12px;
      border: 4px solid crimson;
      box-shadow: 0 0 12px red;
    }
    #score { font-size: 24px; margin-top: 20px; display: block; }

    .upgrade { margin: 20px; }
    .upgrade button {
      padding: 12px 24px;
      font-size: 16px;
      margin: 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .upgrade button.affordable { background-color: darkgreen; }

    #resetBtn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: crimson;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    #chatContainer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      background: #111;
      border: 2px solid crimson;
      border-radius: 12px;
      overflow: hidden;
      font-size: 14px;
    }
    #chatHeader {
      background: crimson;
      padding: 10px;
      font-weight: bold;
    }
    #chatBox {
      height: 200px;
      overflow-y: auto;
      padding: 10px;
      background: #000;
      text-align: left;
    }
    #messageInput {
      width: 100%;
      padding: 10px;
      border: none;
      outline: none;
      background: #222;
      color: white;
      border-top: 2px solid crimson;
    }

    #deleteBtn {
      display: none;
      background: red;
      color: white;
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    /* Username Modal */
    #usernameModal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #usernameModal .modalContent {
      background: #111;
      border: 2px solid crimson;
      padding: 30px;
      border-radius: 12px;
      color: white;
      width: 300px;
      text-align: center;
    }
    #usernameModal input {
      width: 80%;
      padding: 10px;
      margin-top: 10px;
      background: #222;
      color: white;
      border: none;
      border-radius: 6px;
    }
    #usernameModal button {
      margin-top: 15px;
      padding: 10px 20px;
      background: crimson;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    #usernameError { color: red; margin-top: 10px; }
  </style>
</head>

  <div class="upgrade">

  </div>

  <button id="resetBtn">Reset Game</button>
  <button id="deleteBtn">Delete Chat</button>

  <div id="chatContainer">
    <div id="chatHeader">Chat</div>
    <div id="chatBox"></div>
    <input id="messageInput" placeholder="Type a message..."/>
  </div>

  <div id="usernameModal">
    <div class="modalContent">
      <h2>Enter your username</h2>
      <input id="usernameInput" placeholder="Your name..." />

      <div id="usernameError"></div>
    </div>
  </div>

  <script>
    let score = parseFloat(localStorage.getItem("clickerScore") || 0);

      { cost: 200, bonus: 1 },

      { cost: 200, bonus: 1 },
    ];

    const deleteBtn = document.getElementById("deleteBtn");
    const resetBtn = document.getElementById("resetBtn");

    let username = localStorage.getItem("username") || "";

    function updateScore() {
      scoreDisplay.textContent = "Yo Points: " + Math.floor(score);
      localStorage.setItem("clickerScore", score);
      upgradeButtons.forEach((btn, i) => {
        btn.textContent = `Sell ${["Heroin", "Crystal Meth", "Cocaine"][i]} (Cost: ${upgrades[i].cost})`;
        btn.classList.toggle("affordable", score >= upgrades[i].cost);
      });
    }

    function buyUpgrade(i) {
      const u = upgrades[i];
      if (score >= u.cost) {
        score -= u.cost;
        autoClick += u.bonus;
        u.cost = Math.floor(u.cost * 1.5);
        u.bonus = Math.floor(u.bonus * 1.5);
        saveGame();
        updateScore();
      }
    }

    function saveGame() {
      localStorage.setItem("clickerScore", score);
      localStorage.setItem("clickerAuto", autoClick);
      localStorage.setItem("clickerUpgrades", JSON.stringify(upgrades));
    }

    function gameLoop() {
      score += autoClick / 10;
      updateScore();
      setTimeout(gameLoop, 100);
    }

    head.onclick = () => {
      score += 1;
      updateScore();
    };

    function showUsernameModal() {
      document.getElementById("usernameModal").style.display = "flex";
    }

    document.getElementById("confirmUsername").onclick = () => {
      const input = document.getElementById("usernameInput").value.trim();
      if (!input) return document.getElementById("usernameError").textContent = "Please enter a name.";
      username = input;
      localStorage.setItem("username", username);
      document.getElementById("usernameModal").style.display = "none";
      if (username === "WalterWhite") deleteBtn.style.display = "inline-block";
    };

      if (e.key === "Enter" && e.target.value.trim()) {
        const chatBox = document.getElementById("chatBox");
        const msg = `<div><strong>${username}:</strong> ${e.target.value.trim()}</div>`;
        chatBox.innerHTML += msg;
        chatBox.scrollTop = chatBox.scrollHeight;
        e.target.value = "";
      }
    });

      if (username === "WalterWhite") {
