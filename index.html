<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jesse Clicker</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      color: white;
      background: #111;
      overflow-x: hidden;
      text-align: center;
      position: relative;
    }
    .backdrop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      background: url('https://static1.srcdn.com/wordpress/wp-content/uploads/2021/10/Breaking-Bad-RV.jpg') center/cover no-repeat;
    }
    h1 {
      font-size: 2.5em;
      margin: 20px;
      text-shadow: 2px 2px 6px #000;
    }
    #head {
      width: 200px;
      cursor: pointer;
      border: 4px solid crimson;
      border-radius: 12px;
      box-shadow: 0 0 12px red;
      transition: transform 0.1s ease;
    }
    #head:active {
      transform: scale(0.95);
    }
    .score {
      font-size: 22px;
      margin: 20px 0;
    }
    button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background-color: #555;
      box-shadow: 0 0 10px crimson;
    }
    #chatContainer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      background: #1a1a1a;
      border: 2px solid crimson;
      border-radius: 12px;
      overflow: hidden;
      z-index: 999;
    }
    #chatHeader {
      background: crimson;
      padding: 10px;
      font-weight: bold;
    }
    #chatBox {
      height: 200px;
      overflow-y: auto;
      padding: 10px;
      font-size: 14px;
      background: #111;
    }
    #chatBox div {
      margin-bottom: 6px;
    }
    #messageInput {
      width: 100%;
      padding: 10px;
      background: #222;
      color: white;
      border: none;
      outline: none;
    }
    #deleteMessagesBtn {
      display: none;
      margin-top: 20px;
      background-color: crimson;
    }
    #usernameModal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    .modalContent {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      border: 2px solid crimson;
      text-align: center;
      width: 300px;
      box-shadow: 0 0 20px crimson;
    }
    .modalContent input {
      width: 90%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      background: #222;
      color: white;
      border: none;
      border-radius: 6px;
    }
    .modalContent button {
      margin-top: 15px;
      background: crimson;
    }
    #usernameError {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="backdrop"></div>
  <h1>Jesse Clicker</h1>
  <img id="head" src="https://i.pinimg.com/736x/26/5d/fe/265dfe8eb04c534f990d78be571c085c.jpg" />
  <div class="score">Yo Points: <span id="score">0</span></div>

  <div id="chatContainer">
    <div id="chatHeader">Public Chat</div>
    <div id="chatBox"></div>
    <input id="messageInput" placeholder="Type a message..." />
    <button id="deleteMessagesBtn">Delete All Messages</button>
  </div>

  <div id="usernameModal">
    <div class="modalContent">
      <h2>Enter Username</h2>
      <input type="text" id="usernameInput" placeholder="Type name..." />
      <button id="confirmUsername">OK</button>
      <div id="usernameError"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      serverTimestamp,
      query,
      orderBy,
      onSnapshot,
      getDocs,
      doc,
      deleteDoc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyATfxCXQlXlzDZYVJXbgaLbzSp3v9oltdk",
      authDomain: "yomath-e3bf6.firebaseapp.com",
      projectId: "yomath-e3bf6",
      storageBucket: "omath-e3bf6.appspot.com",
      messagingSenderId: "828481107544",
      appId: "1:828481107544:web:f5d42aaa18f7ae15293c2d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const usersRef = collection(db, "users");
    const messagesRef = collection(db, "messages");

    const chatBox = document.getElementById("chatBox");
    const messageInput = document.getElementById("messageInput");
    const deleteBtn = document.getElementById("deleteMessagesBtn");
    const usernameModal = document.getElementById("usernameModal");
    const usernameInput = document.getElementById("usernameInput");
    const confirmBtn = document.getElementById("confirmUsername");
    const usernameError = document.getElementById("usernameError");
    const head = document.getElementById("head");
    const scoreDisplay = document.getElementById("score");

    let username = "";
    let score = 0;
    const adminUsername = "WalterWhite";

    confirmBtn.onclick = async () => {
      const name = usernameInput.value.trim();
      if (!name) return;

      const taken = await getDocs(usersRef);
      const usernames = taken.docs.map(doc => doc.id);

      if (usernames.includes(name)) {
        usernameError.textContent = "That name is already taken.";
        return;
      }

      username = name;
      await setDoc(doc(db, "users", username), { joinedAt: serverTimestamp() });
      window.addEventListener("beforeunload", () => {
        deleteDoc(doc(db, "users", username));
      });

      usernameModal.style.display = "none";
      if (username === adminUsername) deleteBtn.style.display = "block";
    };

    head.onclick = () => {
      score += 1;
      scoreDisplay.textContent = score;
    };

    messageInput.addEventListener("keydown", async (e) => {
      if (e.key === "Enter") {
        const text = messageInput.value.trim();
        if (!text) return;
        await addDoc(messagesRef, {
          user: username,
          message: text,
          timestamp: serverTimestamp()
        });
        messageInput.value = "";
      }
    });

    onSnapshot(query(messagesRef, orderBy("timestamp")), (snapshot) => {
      chatBox.innerHTML = "";
      snapshot.forEach(doc => {
        const msg = doc.data();
        chatBox.innerHTML += `<div><strong>${msg.user}:</strong> ${msg.message}</div>`;
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    deleteBtn.onclick = async () => {
      if (username !== adminUsername) return alert("Only the admin can delete messages!");
      const confirmDelete = confirm("Are you sure you want to delete all messages?");
      if (!confirmDelete) return;
      const snapshot = await getDocs(messagesRef);
      for (const docSnap of snapshot.docs) {
        await deleteDoc(doc(messagesRef, docSnap.id));
      }
    };
  </script>
</body>
</html>
