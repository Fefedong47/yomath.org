<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jesse Clicker</title>
  <link rel="icon" href="https://www.ordbogen.com/apple-touch-icon.png" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: 'Georgia', serif;
      text-align: center;
      color: white;
      position: relative;
    }
    .backdrop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://static1.srcdn.com/wordpress/wp-content/uploads/2021/10/Breaking-Bad-RV.jpg');
      background-size: cover;
      background-position: center;
      z-index: -1;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    #head {
      width: 200px;
      cursor: pointer;
      transition: transform 0.1s ease;
      border-radius: 12px;
      border: 4px solid crimson;
      box-shadow: 0 0 12px red;
    }
    .score {
      font-size: 22px;
      margin-top: 20px;
    }
    .upgrade {
      margin-top: 20px;
    }
    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #555;
      box-shadow: 0 0 10px #ff4c4c;
    }
    .upgrade-info {
      display: inline-block;
      margin-right: 15px;
    }
    #resetBtn, #deleteBtn {
      display: none;
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #ff4747;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #resetBtn:hover, #deleteBtn:hover {
      background-color: #ff1a1a;
    }
    #notEnoughPoints {
      display: none;
      font-size: 30px;
      color: #ff4747;
      margin-top: 20px;
      font-weight: bold;
      text-shadow: 2px 2px 5px #000;
    }
    iframe { display: none; }

    #chatContainer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      background: rgba(20, 20, 20, 0.95);
      border: 2px solid crimson;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px crimson;
      z-index: 10;
      font-family: 'Georgia', serif;
    }

    #chatHeader {
      background: crimson;
      color: white;
      padding: 10px;
      font-weight: bold;
      text-align: center;
      border-bottom: 2px solid #222;
    }

    #chatBox {
      height: 200px;
      overflow-y: auto;
      padding: 10px;
      color: white;
      text-align: left;
      font-size: 14px;
      background-color: #111;
    }

    #chatBox div {
      margin-bottom: 8px;
    }

    #messageInput {
      width: 100%;
      padding: 10px;
      border: none;
      outline: none;
      background-color: #222;
      color: white;
      font-size: 14px;
      border-top: 2px solid crimson;
    }

    #usernameModal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      font-family: 'Georgia', serif;
    }

    .modalContent {
      width: 300px;
      background-color: #111;
      border: 2px solid crimson;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 20px crimson;
    }

    .modalContent h2 {
      font-size: 20px;
      color: white;
      margin-bottom: 15px;
    }

    .modalContent input {
      padding: 10px;
      width: 90%;
      border: 1px solid #444;
      border-radius: 6px;
      font-size: 14px;
      margin-top: 10px;
      background-color: #222;
      color: white;
    }

    .modalContent button {
      margin-top: 15px;
      padding: 8px 18px;
      font-size: 14px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .modalContent button:hover {
      background-color: #c00;
    }

    #usernameError {
      color: red;
      margin-top: 8px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="backdrop"></div>
  <h1>Jesse Clicker</h1>
  <img id="head" src="https://i.pinimg.com/736x/26/5d/fe/265dfe8eb04c534f990d78be571c085c.jpg" alt="Jesse Pinkman"/>
  <div class="score">Yo Points: <span id="score">0</span></div>

  <div class="upgrade">
    <div class="upgrade-info"><button onclick="buyUpgrade(0)">Sell Heroin, 200 Yo Points</button></div>
    <div class="upgrade-info"><button onclick="buyUpgrade(1)">Sell Crystal Meth, 200 Yo Points</button></div>
    <div class="upgrade-info"><button onclick="buyUpgrade(2)">Sell Cocaine, 200 Yo Points</button></div>
  </div>

  <button id="resetBtn" onclick="resetGame()">Reset Game</button>
  <button id="deleteBtn">Slet Beskeder</button>
  <div id="notEnoughPoints">Yo, ya don't got enough Yo Points!</div>

  <audio id="backgroundAudio" autoplay loop>
    <source src="" type="audio/mp3">
  </audio>
  <iframe id="soundcloudPlayer" width="0" height="0" scrolling="no" frameborder="no" allow="autoplay" src=""></iframe>

  <div id="chatContainer">
    <div id="chatHeader">Public Chat</div>
    <div id="chatBox"></div>
    <input id="messageInput" placeholder="Type a message..."/>
  </div>

  <!-- Username Modal -->
  <div id="usernameModal">
    <div class="modalContent">
      <h2>Enter Username</h2>
      <input type="text" id="usernameInput" placeholder="Your username..." />
      <div>
        <button id="confirmUsername">OK</button>
      </div>
      <div id="usernameError"></div>
    </div>
  </div>
</body>
</html>
