<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jesse Clicker</title>
  <link rel="icon" href="https://www.ordbogen.com/apple-touch-icon.png" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: 'Georgia', serif;
      text-align: center;
      color: white;
      position: relative;
    }
    .backdrop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://static1.srcdn.com/wordpress/wp-content/uploads/2021/10/Breaking-Bad-RV.jpg');
      background-size: cover;
      background-position: center;
      z-index: -1;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    #head {
      width: 200px;
      cursor: pointer;
      transition: transform 0.1s ease;
      border-radius: 12px;
      border: 4px solid crimson;
      box-shadow: 0 0 12px red;
    }
    .score {
      font-size: 22px;
      margin-top: 20px;
    }
    .upgrade {
      margin-top: 20px;
    }
    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #555;
      box-shadow: 0 0 10px #ff4c4c;
    }
    .upgrade-info {
      display: inline-block;
      margin-right: 15px;
    }
    #resetBtn, #deleteBtn {
      display: none;
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #ff4747;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #resetBtn:hover, #deleteBtn:hover {
      background-color: #ff1a1a;
    }
    #notEnoughPoints {
      display: none;
      font-size: 30px;
      color: #ff4747;
      margin-top: 20px;
      font-weight: bold;
      text-shadow: 2px 2px 5px #000;
    }
    iframe { display: none; }

    #chatContainer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      background: rgba(20, 20, 20, 0.95);
      border: 2px solid crimson;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px crimson;
      z-index: 10;
      font-family: 'Georgia', serif;
    }

    #chatHeader {
      background: crimson;
      color: white;
      padding: 10px;
      font-weight: bold;
      text-align: center;
      border-bottom: 2px solid #222;
      cursor: pointer;
    }

    #chatBox {
      height: 200px;
      overflow-y: auto;
      padding: 10px;
      color: white;
      text-align: left;
      font-size: 14px;
      background-color: #111;
    }

    #chatBox div {
      margin-bottom: 8px;
    }

    #messageInput {
      width: 100%;
      padding: 10px;
      border: none;
      outline: none;
      background-color: #222;
      color: white;
      font-size: 14px;
      border-top: 2px solid crimson;
    }

    /* Modal Styles */
    #usernameModal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }

    .modalContent {
      background-color: #111;
      border: 2px solid crimson;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 0 20px crimson;
    }

    .modalContent input {
      padding: 12px;
      width: 80%;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 10px;
      background-color: #222;
      color: white;
    }

    .modalContent button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #usernameError {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="backdrop"></div>
  <h1>Jesse Clicker</h1>
  <img id="head" src="https://i.pinimg.com/736x/26/5d/fe/265dfe8eb04c534f990d78be571c085c.jpg" alt="Jesse Pinkman"/>
  <div class="score">Yo Points: <span id="score">0</span></div>

  <div class="upgrade">
    <div class="upgrade-info">
      <button id="upgrade1" onclick="buyUpgrade(0)">Sell Heroin, 200 Yo Points</button>
    </div>
    <div class="upgrade-info">
      <button id="upgrade2" onclick="buyUpgrade(1)">Sell Crystal Meth, 200 Yo Points</button>
    </div>
    <div class="upgrade-info">
      <button id="upgrade3" onclick="buyUpgrade(2)">Sell Cocaine, 200 Yo Points</button>
    </div>
  </div>

  <button id="resetBtn" onclick="resetGame()">Reset Game</button>
  <button id="deleteBtn" onclick="deleteMessages()">Slet Beskeder</button>
  <div id="notEnoughPoints">Yo, ya don't got enough Yo Points!</div>

  <audio id="backgroundAudio" autoplay loop>
    <source src="" type="audio/mp3">
  </audio>
  <iframe id="soundcloudPlayer" width="0" height="0" scrolling="no" frameborder="no" allow="autoplay" src=""></iframe>

  <div id="chatContainer">
    <div id="chatHeader">Public Chat</div>
    <div id="chatBox"></div>
    <input id="messageInput" placeholder="Type a message..."/>
  </div>

  <!-- Username Modal -->
  <div id="usernameModal" style="display: none;">
    <div class="modalContent">
      <h2>Indtast dit brugernavn</h2>
      <input type="text" id="usernameInput" placeholder="Skriv navn her..." />
      <div>
        <button id="confirmUsername">OK</button>
      </div>
      <div id="usernameError"></div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyATfxCXQlXlzDZYVJXbgaLbzSp3v9oltdk",
      authDomain: "yomath-e3bf6.firebaseapp.com",
      projectId: "yomath-e3bf6",
      storageBucket: "omath-e3bf6.firebasestorage.app",
      messagingSenderId: "828481107544",
      appId: "1:828481107544:web:f5d42aaa18f7ae15293c2d",
      measurementId: "G-DS7EDV6X1P"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let score = 0, autoClick = 0, lastTimestamp = Date.now();
    const upgrades = [
      { name: "Heroin", cost: 200, bonus: 1, increaseFactor: 1.5 },
      { name: "Crystal Meth", cost: 200, bonus: 1, increaseFactor: 1.5 },
      { name: "Cocaine", cost: 200, bonus: 1, increaseFactor: 1.5 }
    ];
    let username = localStorage.getItem("chatUsername");
    const usernameInput = document.getElementById('usernameInput');
    const usernameModal = document.getElementById('usernameModal');
    const confirmUsernameButton = document.getElementById('confirmUsername');

    const scoreDisplay = document.getElementById("score");
    const chatContainer = document.getElementById('chatContainer');
    const messageInput = document.getElementById('messageInput');
    const chatHeader = document.getElementById('chatHeader');
    const chatBox = document.getElementById('chatBox');
    const resetBtn = document.getElementById('resetBtn');
    const deleteBtn = document.getElementById('deleteBtn');

    // Check if username exists, if not show the username modal
    if (!username) {
      usernameModal.style.display = 'block';
    } else {
      initializeGame();
    }

    confirmUsernameButton.addEventListener('click', async () => {
      username = usernameInput.value.trim();
      if (!username) {
        document.getElementById('usernameError').textContent = 'Username cannot be empty!';
        return;
      }

      const takenUsernames = await getTakenUsernames();
      if (takenUsernames.includes(username)) {
        document.getElementById('usernameError').textContent = 'This username is already taken!';
        return;
      }

      localStorage.setItem('chatUsername', username);
      usernameModal.style.display = 'none';
      initializeGame();
    });

    async function getTakenUsernames() {
      const usersSnapshot = await db.collection('users').get();
      return usersSnapshot.docs.map(doc => doc.id);
    }

    function initializeGame() {
      db.collection('users').doc(username).onSnapshot(snapshot => {
        const userData = snapshot.data();
        if (userData && userData.score !== undefined) {
          score = userData.score;
          updateScore();
        }
      });
    }

    function updateScore() {
      scoreDisplay.innerText = score;

      // Enable upgrade buttons if the user has enough points
      upgrades.forEach((upgrade, index) => {
        const upgradeButton = document.getElementById(`upgrade${index + 1}`);
        if (score >= upgrade.cost) {
          upgradeButton.disabled = false;
          upgradeButton.style.backgroundColor = 'green';
        } else {
          upgradeButton.disabled = true;
          upgradeButton.style.backgroundColor = '#333';
        }
        upgradeButton.innerText = `${upgrade.name}, ${upgrade.cost} Yo Points`;
      });
    }

    // Main click event to add Yo Points
    document.getElementById("head").addEventListener("click", () => {
      score++;
      updateScore();
      saveScore();
    });

    function saveScore() {
      db.collection('users').doc(username).set({ score: score });
    }

    function buyUpgrade(upgradeIndex) {
      const upgrade = upgrades[upgradeIndex];
      if (score >= upgrade.cost) {
        score -= upgrade.cost;
        autoClick += upgrade.bonus;
        upgrade.cost = Math.floor(upgrade.cost * upgrade.increaseFactor);
        saveScore();
        updateScore();
      } else {
        document.getElementById("notEnoughPoints").style.display = "block";
      }
    }

    function resetGame() {
      if (username === "Walter White") {
        score = 0;
        autoClick = 0;
        upgrades.forEach(upgrade => {
          upgrade.cost = 200;
        });
        saveScore();
        updateScore();
      }
    }

    function deleteMessages() {
      if (username === "Walter White") {
        db.collection("messages").get().then((snapshot) => {
          snapshot.forEach(doc => {
            doc.ref.delete();
          });
        });
      }
    }

    // Chat functions
    chatHeader.addEventListener("click", () => {
      chatBox.style.height = chatBox.style.height === "200px" ? "400px" : "200px";
    });

    messageInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const messageText = messageInput.value.trim();
        if (messageText) {
          db.collection("messages").add({
            username,
            message: messageText,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
          });
          messageInput.value = '';
        }
      }
    });

    // Real-time message listener
    db.collection('messages').orderBy('timestamp').onSnapshot(snapshot => {
      chatBox.innerHTML = '';
      snapshot.forEach(doc => {
        const message = doc.data();
        const messageDiv = document.createElement('div');
        messageDiv.textContent = `${message.username}: ${message.message}`;
        chatBox.appendChild(messageDiv);
      });
    });
  </script>
</body>
</html>
