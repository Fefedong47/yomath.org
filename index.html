<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jesse Clicker</title>
  <link rel="icon" href="https://www.ordbogen.com/apple-touch-icon.png" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: 'Georgia', serif;
      text-align: center;
      color: white;
      position: relative;
    }
    .backdrop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://static1.srcdn.com/wordpress/wp-content/uploads/2021/10/Breaking-Bad-RV.jpg');
      background-size: cover;
      background-position: center;
      z-index: -1;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    #head {
      width: 200px;
      cursor: pointer;
      transition: transform 0.1s ease;
      border-radius: 12px;
      border: 4px solid crimson;
      box-shadow: 0 0 12px red;
    }
    .score {
      font-size: 22px;
      margin-top: 20px;
    }
    .upgrade {
      margin-top: 20px;
    }
    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #555;
      box-shadow: 0 0 10px #ff4c4c;
    }
    .upgrade-info {
      display: inline-block;
      margin-right: 15px;
    }
    #resetBtn, #deleteBtn {
      display: none;
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #ff4747;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #resetBtn:hover, #deleteBtn:hover {
      background-color: #ff1a1a;
    }
    #notEnoughPoints {
      display: none;
      font-size: 30px;
      color: #ff4747;
      margin-top: 20px;
      font-weight: bold;
      text-shadow: 2px 2px 5px #000;
    }
    iframe { display: none; }

    #chatContainer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      background: rgba(20, 20, 20, 0.95);
      border: 2px solid crimson;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px crimson;
      z-index: 10;
      font-family: 'Georgia', serif;
    }

    #chatHeader {
      background: crimson;
      color: white;
      padding: 10px;
      font-weight: bold;
      text-align: center;
      border-bottom: 2px solid #222;
    }

    #chatBox {
      height: 200px;
      overflow-y: auto;
      padding: 10px;
      color: white;
      text-align: left;
      font-size: 14px;
      background-color: #111;
    }

    #chatBox div {
      margin-bottom: 8px;
    }

    #messageInput {
      width: 100%;
      padding: 10px;
      border: none;
      outline: none;
      background-color: #222;
      color: white;
      font-size: 14px;
      border-top: 2px solid crimson;
    }

    /* Modal Styles */
    #usernameModal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }

    .modalContent {
      background-color: #111;
      border: 2px solid crimson;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 0 20px crimson;
    }

    .modalContent input {
      padding: 12px;
      width: 80%;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 10px;
      background-color: #222;
      color: white;
    }

    .modalContent button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #usernameError {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="backdrop"></div>
  <h1>Jesse Clicker</h1>
  <img id="head" src="https://i.pinimg.com/736x/26/5d/fe/265dfe8eb04c534f990d78be571c085c.jpg" alt="Jesse Pinkman"/>
  <div class="score">Yo Points: <span id="score">0</span></div>

  <div class="upgrade">
    <div class="upgrade-info"><button onclick="buyUpgrade(0)">Sell Heroin, 200 Yo Points</button></div>
    <div class="upgrade-info"><button onclick="buyUpgrade(1)">Sell Crystal Meth, 200 Yo Points</button></div>
    <div class="upgrade-info"><button onclick="buyUpgrade(2)">Sell Cocaine, 200 Yo Points</button></div>
  </div>

  <button id="resetBtn" onclick="resetGame()">Reset Game</button>
  <button id="deleteBtn" onclick="deleteMessages()">Slet Beskeder</button>
  <div id="notEnoughPoints">Yo, ya don't got enough Yo Points!</div>

  <audio id="backgroundAudio" autoplay loop>
    <source src="" type="audio/mp3">
  </audio>
  <iframe id="soundcloudPlayer" width="0" height="0" scrolling="no" frameborder="no" allow="autoplay" src=""></iframe>

  <div id="chatContainer">
    <div id="chatHeader">Public Chat</div>
    <div id="chatBox"></div>
    <input id="messageInput" placeholder="Type a message..."/>
  </div>

  <!-- Username Modal -->
  <div id="usernameModal" style="display: none;">
    <div class="modalContent">
      <h2>Indtast dit brugernavn</h2>
      <input type="text" id="usernameInput" placeholder="Skriv navn her..." />
      <div>
        <button id="confirmUsername">OK</button>
      </div>
      <div id="usernameError"></div>
    </div>
  </div>

  <!-- Game Script with localStorage -->
  <script>
    let score = 0, autoClick = 0, lastTimestamp = Date.now();
    const upgrades = [
      { name: "Heroin", cost: 200, bonus: 1, increaseFactor: 1.5 },
      { name: "Crystal Meth", cost: 200, bonus: 1, increaseFactor: 1.5 },
      { name: "Cocaine", cost: 200, bonus: 1, increaseFactor: 1.5 }
    ];
    let scoreDisplay, head, resetBtn, notEnoughPoints, backgroundAudio, soundcloudPlayer, messageInput;
    let username = localStorage.getItem("username");

    window.onload = () => {
      scoreDisplay = document.getElementById("score");
      head = document.getElementById("head");
      resetBtn = document.getElementById("resetBtn");
      notEnoughPoints = document.getElementById("notEnoughPoints");
      backgroundAudio = document.getElementById("backgroundAudio");
      soundcloudPlayer = document.getElementById("soundcloudPlayer");
      messageInput = document.getElementById("messageInput");

      // Check for existing username
      if (!username) {
        showUsernameModal();
      } else {
        updateScore();
      }

      backgroundAudio.volume = 0.5;
      head.onclick = () => { score += 1; updateScore(); };
      gameLoop();
      backgroundAudio.play().catch(() => {
        document.body.addEventListener("click", () => backgroundAudio.play(), { once: true });
      });

      messageInput.addEventListener("keydown", function(e) {
        if (e.key === "Enter" && messageInput.value.trim()) {
          sendMessage(messageInput.value);
          messageInput.value = "";  // Clear input after sending
        }
      });

      updateUpgradeButtonStates();
    };

    function showUsernameModal() {
      const modal = document.getElementById("usernameModal");
      modal.style.display = "flex";

      document.getElementById("confirmUsername").onclick = () => {
        const usernameInput = document.getElementById("usernameInput").value;
        if (usernameInput.trim()) {
          localStorage.setItem("username", usernameInput);
          username = usernameInput;
          document.getElementById("usernameModal").style.display = "none";
          updateScore();
        } else {
          document.getElementById("usernameError").textContent = "Indtast venligst et brugernavn!";
        }
      };
    }

    function sendMessage(message) {
      const chatBox = document.getElementById("chatBox");
      const messageElement = document.createElement("div");
      messageElement.textContent = `${username}: ${message}`;
      chatBox.appendChild(messageElement);
      chatBox.scrollTop = chatBox.scrollHeight;  // Auto-scroll to latest message
    }

    function gameLoop() {
      const now = Date.now();
      const elapsed = (now - lastTimestamp) / 1000;
      if (elapsed >= 1) {
        score += autoClick * elapsed;
        lastTimestamp = now;
        updateScore();
      }
      requestAnimationFrame(gameLoop);
    }

    function buyUpgrade(i) {
      const u = upgrades[i];
      if (score >= u.cost) {
        score -= u.cost;
        autoClick += u.bonus;
        u.cost = Math.floor(u.cost * u.increaseFactor);
        u.bonus = Math.floor(u.bonus * u.increaseFactor);
        updateUpgradeButtonStates();
        updateScore();
      } else {
        notEnoughPoints.style.display = "block";
        setTimeout(() => {
          notEnoughPoints.style.display = "none";
        }, 2000);
      }
    }

    function updateScore() {
      scoreDisplay.textContent = Math.floor(score);
      localStorage.setItem("clickerScore", score);
      localStorage.setItem("clickerAutoClick", autoClick);
    }

    function updateUpgradeButtonStates() {
      upgrades.forEach((upgrade, index) => {
        const btn = document.querySelectorAll(".upgrade button")[index];
        if (score >= upgrade.cost) {
          btn.disabled = false;
        } else {
          btn.disabled = true;
        }
      });
    }

    function resetGame() {
      localStorage.clear();
      score = 0;
      autoClick = 0;
      updateScore();
      updateUpgradeButtonStates();
    }

    function deleteMessages() {
      const chatBox = document.getElementById("chatBox");
      chatBox.innerHTML = "";
    }
  </script>
</body>
</html>
