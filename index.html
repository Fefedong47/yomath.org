<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jesse Clicker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background-color: black;
      color: white;
      text-align: center;
    }
    .backdrop {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('https://static1.srcdn.com/wordpress/wp-content/uploads/2021/10/Breaking-Bad-RV.jpg') no-repeat center center;
      background-size: cover;
      z-index: -1;
    }
    h1 {
      margin-top: 20px;
    }
    #head {
      width: 200px;
      border: 4px solid crimson;
      border-radius: 12px;
      box-shadow: 0 0 12px crimson;
      cursor: pointer;
    }
    #score {
      font-size: 24px;
      margin-top: 20px;
    }
    .upgrade button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .upgrade button.affordable {
      background-color: green;
    }
    #resetBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #chatContainer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      background: rgba(0,0,0,0.85);
      border: 2px solid crimson;
      border-radius: 10px;
      max-height: 40px;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    #chatHeader {
      background: crimson;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    #chatBox {
      display: none;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      text-align: left;
      background-color: #111;
    }
    #messageInput {
      display: none;
      width: 100%;
      padding: 10px;
      border: none;
      background: #222;
      color: white;
    }
    #usernameModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modalContent {
      background-color: #111;
      padding: 30px;
      border: 2px solid crimson;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px crimson;
    }
    .modalContent input, .modalContent button {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }
    .modalContent input {
      background-color: #222;
      color: white;
    }
    .modalContent button {
      background-color: crimson;
      color: white;
      cursor: pointer;
    }
    #usernameError {
      color: red;
    }
  </style>
</head>
<body>
  <div class="backdrop"></div>
  <h1>Jesse Clicker</h1>
  <img id="head" src="https://i.pinimg.com/736x/26/5d/fe/265dfe8eb04c534f990d78be571c085c.jpg" alt="Jesse">
  <div id="score">Yo Points: 0</div>

  <div class="upgrade">
    <button id="upgrade0">Sell Heroin (200 pts)</button>
    <button id="upgrade1">Sell Meth (200 pts)</button>
    <button id="upgrade2">Sell Cocaine (200 pts)</button>
  </div>

  <button id="resetBtn">Reset</button>

  <div id="chatContainer">
    <div id="chatHeader">Public Chat</div>
    <div id="chatBox"></div>
    <input id="messageInput" placeholder="Type a message...">
  </div>

  <div id="usernameModal">
    <div class="modalContent">
      <h2>Enter Username</h2>
      <input id="usernameInput" placeholder="Your name">
      <br>
      <button id="confirmUsername">OK</button>
      <div id="usernameError"></div>
    </div>
  </div>

  <script>
    let username = localStorage.getItem("username");
    const upgrades = [
      { cost: 200, bonus: 1 },
      { cost: 200, bonus: 1 },
      { cost: 200, bonus: 1 }
    ];
    let score = 0;
    let autoClick = 0;

    const scoreEl = document.getElementById("score");
    const head = document.getElementById("head");
    const chatContainer = document.getElementById("chatContainer");
    const chatHeader = document.getElementById("chatHeader");
    const chatBox = document.getElementById("chatBox");
    const messageInput = document.getElementById("messageInput");

    function updateScore() {
      scoreEl.textContent = `Yo Points: ${Math.floor(score)}`;
      upgrades.forEach((u, i) => {
        const btn = document.getElementById(`upgrade${i}`);
        btn.textContent = `Sell ${["Heroin", "Meth", "Cocaine"][i]} (${u.cost} pts)`;
        btn.classList.toggle("affordable", score >= u.cost);
      });
    }

    function buyUpgrade(index) {
      const u = upgrades[index];
      if (score >= u.cost) {
        score -= u.cost;
        autoClick += u.bonus;
        u.cost = Math.floor(u.cost * 1.5);
        updateScore();
      }
    }

    document.getElementById("resetBtn").onclick = () => {
      score = 0;
      autoClick = 0;
      upgrades.forEach(u => {
        u.cost = 200;
        u.bonus = 1;
      });
      updateScore();
    };

    head.onclick = () => {
      score += 1;
      updateScore();
    };

    [0, 1, 2].forEach(i => {
      document.getElementById(`upgrade${i}`).onclick = () => buyUpgrade(i);
    });

    function tick() {
      score += autoClick;
      updateScore();
      setTimeout(tick, 1000);
    }
    tick();

    chatHeader.onclick = () => {
      if (chatContainer.style.maxHeight === "40px") {
        chatContainer.style.maxHeight = "500px";
        chatBox.style.display = "block";
        messageInput.style.display = "block";
      } else {
        chatContainer.style.maxHeight = "40px";
        chatBox.style.display = "none";
        messageInput.style.display = "none";
      }
    };

    messageInput.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        const text = messageInput.value.trim();
        if (text) {
          chatBox.innerHTML += `<div><strong>${username}:</strong> ${text}</div>`;
          messageInput.value = "";
          chatBox.scrollTop = chatBox.scrollHeight;
        }
      }
    });

    window.onload = () => {
      if (!username) {
        document.getElementById("usernameModal").style.display = "flex";
      }
      updateScore();
    };

    document.getElementById("confirmUsername").onclick = () => {
      const input = document.getElementById("usernameInput").value.trim();
      if (!input) {
        document.getElementById("usernameError").textContent = "Please enter a name.";
        return;
      }
      username = input;
      localStorage.setItem("username", username);
      document.getElementById("usernameModal").style.display = "none";
    };
  </script>
</body>
</html>
