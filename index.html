<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jesse Clicker</title>
  <link rel="icon" href="https://www.ordbogen.com/apple-touch-icon.png" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      color: white;
      background-color: black;
      overflow-x: hidden;
      text-align: center;
    }
    .backdrop {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: url('https://static1.srcdn.com/wordpress/wp-content/uploads/2021/10/Breaking-Bad-RV.jpg') no-repeat center center;
      background-size: cover;
      z-index: -1;
    }
    h1 {
      font-size: 3em;
      margin-top: 20px;
    }
    #head {
      width: 200px;
      cursor: pointer;
      transition: transform 0.1s ease;
      border: 4px solid crimson;
      border-radius: 12px;
      box-shadow: 0 0 12px crimson;
    }
    #score {
      font-size: 24px;
      margin-top: 20px;
      display: block;
    }
    .upgrade {
      margin-top: 20px;
    }
    .upgrade button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .upgrade button.affordable {
      background-color: green;
      box-shadow: 0 0 10px lime;
    }
    .upgrade button:hover {
      background-color: #444;
    }
    #resetBtn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #resetBtn:hover {
      background-color: #ff1a1a;
    }
    #chatContainer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid crimson;
      border-radius: 10px;
      overflow: hidden;
      z-index: 10;
    }
    #chatHeader {
      background: crimson;
      color: white;
      padding: 10px;
      font-weight: bold;
    }
    #chatBox {
      height: 200px;
      overflow-y: auto;
      padding: 10px;
      font-size: 14px;
      background-color: #111;
    }
    #messageInput {
      width: 100%;
      padding: 10px;
      background: #222;
      color: white;
      border: none;
      outline: none;
      border-top: 2px solid crimson;
    }
    #usernameModal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modalContent {
      background-color: #111;
      padding: 30px;
      border: 2px solid crimson;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px crimson;
    }
    .modalContent input, .modalContent button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
    }
    .modalContent input {
      width: 80%;
      background-color: #222;
      color: white;
    }
    .modalContent button {
      background-color: crimson;
      color: white;
      cursor: pointer;
    }
    #usernameError {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="backdrop"></div>
  <h1>Jesse Clicker</h1>
  <img id="head" src="https://i.pinimg.com/736x/26/5d/fe/265dfe8eb04c534f990d78be571c085c.jpg" alt="Jesse">
  <span id="score">Yo Points: 0</span>

  <div class="upgrade">
    <button id="upgrade0">Sell Heroin (200 pts)</button>
    <button id="upgrade1">Sell Meth (200 pts)</button>
    <button id="upgrade2">Sell Cocaine (200 pts)</button>
  </div>

  <button id="resetBtn">Reset Game</button>

  <div id="chatContainer">
    <div id="chatHeader">Public Chat</div>
    <div id="chatBox"></div>
    <input id="messageInput" placeholder="Type a message..." />
  </div>

  <!-- Modal -->
  <div id="usernameModal">
    <div class="modalContent">
      <h2>Enter Your Username</h2>
      <input id="usernameInput" placeholder="Enter name...">
      <div><button id="confirmUsername">OK</button></div>
      <div id="usernameError"></div>
    </div>
  </div>

  <!-- Firebase & Game Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, serverTimestamp,
      query, orderBy, onSnapshot, getDocs, doc, deleteDoc, setDoc
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyATfxCXQlXlzDZYVJXbgaLbzSp3v9oltdk",
      authDomain: "yomath-e3bf6.firebaseapp.com",
      projectId: "yomath-e3bf6",
      storageBucket: "omath-e3bf6.appspot.com",
      messagingSenderId: "828481107544",
      appId: "1:828481107544:web:f5d42aaa18f7ae15293c2d",
      measurementId: "G-DS7EDV6X1P"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const chatRef = collection(db, "messages");
    const usersRef = collection(db, "users");

    let username = "";
    const upgrades = [
      { cost: 200, bonus: 1 },
      { cost: 200, bonus: 1 },
      { cost: 200, bonus: 1 }
    ];
    let score = 0;
    let autoClick = 0;

    const scoreEl = document.getElementById("score");
    const head = document.getElementById("head");
    const chatBox = document.getElementById("chatBox");
    const messageInput = document.getElementById("messageInput");

    function updateScore() {
      scoreEl.textContent = `Yo Points: ${Math.floor(score)}`;
      upgrades.forEach((u, i) => {
        const btn = document.getElementById(`upgrade${i}`);
        btn.textContent = `Sell ${["Heroin", "Meth", "Cocaine"][i]} (${u.cost} pts)`;
        btn.classList.toggle("affordable", score >= u.cost);
      });
      localStorage.setItem("clickerScore", score);
      localStorage.setItem("clickerAuto", autoClick);
      localStorage.setItem("clickerUpgrades", JSON.stringify(upgrades));
    }

    function buyUpgrade(index) {
      const u = upgrades[index];
      if (score >= u.cost) {
        score -= u.cost;
        autoClick += u.bonus;
        u.cost = Math.floor(u.cost * 1.5);
        u.bonus = Math.floor(u.bonus * 1.5);
        updateScore();
      }
    }

    function resetGame() {
      score = 0;
      autoClick = 0;
      upgrades.forEach(u => {
        u.cost = 200;
        u.bonus = 1;
      });
      updateScore();
    }

    document.getElementById("resetBtn").onclick = resetGame;
    head.onclick = () => {
      score += 1;
      updateScore();
    };

    [0, 1, 2].forEach(i => {
      document.getElementById(`upgrade${i}`).onclick = () => buyUpgrade(i);
    });

    function tick() {
      score += autoClick;
      updateScore();
      setTimeout(tick, 1000);
    }
    tick();

    messageInput.addEventListener("keydown", async e => {
      if (e.key === "Enter") {
        const text = messageInput.value.trim();
        if (text) {
          await addDoc(chatRef, {
            user: username,
            message: text,
            timestamp: serverTimestamp()
          });
          messageInput.value = "";
        }
      }
    });

    const q = query(chatRef, orderBy("timestamp"));
    onSnapshot(q, (snapshot) => {
      chatBox.innerHTML = "";
      snapshot.forEach(doc => {
        const msg = doc.data();
        chatBox.innerHTML += `<div><strong>${msg.user}:</strong> ${msg.message}</div>`;
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    document.getElementById("confirmUsername").onclick = async () => {
      const input = document.getElementById("usernameInput").value.trim();
      if (!input) return document.getElementById("usernameError").textContent = "Username required";
      const snapshot = await getDocs(usersRef);
      const names = snapshot.docs.map(doc => doc.id);
      if (names.includes(input)) {
        return document.getElementById("usernameError").textContent = "Username already taken";
      }
      username = input;
      await setDoc(doc(usersRef, username), { joinedAt: serverTimestamp() });
      document.getElementById("usernameModal").style.display = "none";
      window.addEventListener("beforeunload", () => deleteDoc(doc(usersRef, username)));
    };

    window.onload = () => {
      const saved = localStorage.getItem("clickerScore");
      const savedAuto = localStorage.getItem("clickerAuto");
      const savedUpgrades = localStorage.getItem("clickerUpgrades");
      if (saved) score = parseFloat(saved);
      if (savedAuto) autoClick = parseFloat(savedAuto);
      if (savedUpgrades) {
        const parsed = JSON.parse(savedUpgrades);
        upgrades.forEach((u, i) => Object.assign(u, parsed[i]));
      }
      updateScore();
    };
  </script>
</body>
</html>
