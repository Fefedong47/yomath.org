<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jesse Clicker</title>
  <link rel="icon" href="https://www.ordbogen.com/apple-touch-icon.png" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      text-align: center;
      background-color: #111;
      color: white;
    }
    .backdrop {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url('https://static1.srcdn.com/wordpress/wp-content/uploads/2021/10/Breaking-Bad-RV.jpg');
      background-size: cover;
      background-position: center;
      z-index: -1;
    }
    h1 { font-size: 3em; text-shadow: 2px 2px 5px black; }
    #head {
      width: 200px;
      cursor: pointer;
      transition: transform 0.1s ease;
      border-radius: 12px;
      border: 4px solid crimson;
      box-shadow: 0 0 12px red;
    }
    .score { font-size: 24px; margin-top: 10px; }
    .upgrade {
      margin-top: 20px;
    }
    .upgrade button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .upgrade button.affordable {
      background-color: green;
    }
    #deleteBtn {
      display: none;
      background-color: crimson;
      margin-top: 20px;
    }
    #chatContainer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      background-color: rgba(0,0,0,0.85);
      border: 2px solid crimson;
      border-radius: 10px;
      overflow: hidden;
      z-index: 5;
    }
    #chatHeader {
      background: crimson;
      padding: 10px;
      font-weight: bold;
    }
    #chatBox {
      height: 180px;
      overflow-y: auto;
      padding: 10px;
      text-align: left;
    }
    #messageInput {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #222;
      color: white;
    }

    /* Username Modal */
    #usernameModal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modalContent {
      background: #222;
      padding: 30px;
      border: 2px solid crimson;
      border-radius: 10px;
      color: white;
    }
    .modalContent input {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .modalContent button {
      margin-top: 15px;
      padding: 10px 20px;
      background: crimson;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .modalContent #usernameError {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="backdrop"></div>
  <h1>Jesse Clicker</h1>
  <img id="head" src="https://i.pinimg.com/736x/26/5d/fe/265dfe8eb04c534f990d78be571c085c.jpg" alt="Jesse Pinkman"/>
  <div class="score">Yo Points: <span id="score">0</span></div>

  <div class="upgrade">
    <button onclick="buyUpgrade(0)" id="upgrade0">Sell Heroin (200 Yo Points)</button>
    <button onclick="buyUpgrade(1)" id="upgrade1">Sell Crystal Meth (200 Yo Points)</button>
    <button onclick="buyUpgrade(2)" id="upgrade2">Sell Cocaine (200 Yo Points)</button>
  </div>

  <button id="deleteBtn" onclick="clearChat()">Delete Chat</button>

  <!-- Chat -->
  <div id="chatContainer">
    <div id="chatHeader">Public Chat</div>
    <div id="chatBox"></div>
    <input id="messageInput" placeholder="Type a message..." />
  </div>

  <!-- Modal -->
  <div id="usernameModal">
    <div class="modalContent">
      <h2>Enter your username</h2>
      <input type="text" id="usernameInput" placeholder="Your name..." />
      <button id="confirmUsername">OK</button>
      <div id="usernameError"></div>
    </div>
  </div>

  <script>
    let score = parseFloat(localStorage.getItem("clickerScore") || 0);
    let upgrades = JSON.parse(localStorage.getItem("clickerUpgrades")) || [
      { cost: 200, bonus: 1 },
      { cost: 200, bonus: 1 },
      { cost: 200, bonus: 1 },
    ];
    let autoClick = parseFloat(localStorage.getItem("clickerAuto") || 0);

    const scoreDisplay = document.getElementById("score");
    const head = document.getElementById("head");
    const upgradeButtons = [0, 1, 2].map(i => document.getElementById(`upgrade${i}`));
    const deleteBtn = document.getElementById("deleteBtn");

    let username = localStorage.getItem("username") || "";

    function updateScore() {
      scoreDisplay.textContent = Math.floor(score);
      localStorage.setItem("clickerScore", score);
      upgradeButtons.forEach((btn, i) => {
        btn.textContent = `Sell ${["Heroin", "Crystal Meth", "Cocaine"][i]} (${upgrades[i].cost} Yo Points)`;
        btn.classList.toggle("affordable", score >= upgrades[i].cost);
      });
    }

    function buyUpgrade(i) {
      const u = upgrades[i];
      if (score >= u.cost) {
        score -= u.cost;
        autoClick += u.bonus;
        u.cost = Math.floor(u.cost * 1.5);
        u.bonus = Math.floor(u.bonus * 1.5);
        saveGame();
        updateScore();
      }
    }

    function saveGame() {
      localStorage.setItem("clickerScore", score);
      localStorage.setItem("clickerAuto", autoClick);
      localStorage.setItem("clickerUpgrades", JSON.stringify(upgrades));
    }

    function gameLoop() {
      score += autoClick / 10;
      updateScore();
      setTimeout(gameLoop, 100);
    }

    head.onclick = () => {
      score += 1;
      updateScore();
    };

    function showUsernameModal() {
      document.getElementById("usernameModal").style.display = "flex";
    }

    document.getElementById("confirmUsername").onclick = () => {
      const input = document.getElementById("usernameInput").value.trim();
      if (!input) return document.getElementById("usernameError").textContent = "Please enter a name.";
      username = input;
      localStorage.setItem("username", username);
      document.getElementById("usernameModal").style.display = "none";
      if (username === "WalterWhite") deleteBtn.style.display = "inline-block";
    };

    document.getElementById("messageInput").addEventListener("keydown", (e) => {
      if (e.key === "Enter" && e.target.value.trim()) {
        const chatBox = document.getElementById("chatBox");
        const msg = `<div><strong>${username}:</strong> ${e.target.value.trim()}</div>`;
        chatBox.innerHTML += msg;
        chatBox.scrollTop = chatBox.scrollHeight;
        e.target.value = "";
      }
    });

    function clearChat() {
      if (username === "WalterWhite") {
        document.getElementById("chatBox").innerHTML = "";
      }
    }

    window.onload = () => {
      if (!username) showUsernameModal();
      else if (username === "WalterWhite") deleteBtn.style.display = "inline-block";
      updateScore();
      gameLoop();
    };
  </script>
</body>
</html>
